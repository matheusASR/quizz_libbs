<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="module" src="../scripts/game.js" defer></script>
    <title>Quizz Libbs</title>
  </head>
  <body>
    <main>
      <video src="../assets/09x16 (1).mp4" id="video-background" type="video/mp4" poster="../assets/fundo_app.png" width="1080" height="1920" loop autoplay>
        Sorry, your browser doesn't support HTML5 video tag.
      </video>
      <section class="main__header">
        <figure>
          <a href="../../index.html"
            ><img
              class="logo__app"
              src="../assets/logo_app.png"
              alt="logo__app"
          /></a>
        </figure>
      </section>
      <section class="container__game">
        <h1>Participar do quiz é simples e fácil!</h1>
        <h2>
          Escolha se a afirmação é <span class="font__bold">verdadeira</span>
          <img src="../assets/true_hand.png" alt="true_hand" />
          <span class="font__bold">ou falsa</span>
          <img src="../assets/false_hand.png" alt="false_hand" /><span
            class="font__bold"
            >,</span
          >
          com base no seu conhecimento sobre o tema.
        </h2>
        <h3>
          Leia as explicações fornecidas para cada resposta, pois elas ajudarão
          a entender melhor os conceitos relacionados.
        </h3>
        <button class="start__game__button" id="startGameBtn">COMEÇAR</button>
      </section>
    </main>
  </body>
</html>
