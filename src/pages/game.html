<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <script type="module" src="../scripts/game.js" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Quizz Libbs</title>
  </head>
  <body>
    <main>
      <section class="main__header">
        <figure>
          <img class="logo__app" src="../assets/logo_app.png" alt="logo__app" />
        </figure>
        <button class="back__page__button" id="backPageBtn">VOLTAR</button>
      </section>
      <section class="container__game">
        <h1>Participar do quiz é simples e fácil!</h1>
        <h2>
          Escolha se a afirmação é verdadeira
          <img src="../assets/true_hand.png" alt="true_hand" /> ou falsa
          <img src="../assets/false_hand.png" alt="false_hand" />, com base no
          seu conhecimento sobre o tema.
        </h2>
        <h3>
          Leia as explicações fornecidas para cada resposta, pois elas ajudarão
          a entender melhor os conceitos relacionados.
        </h3>
        <button class="start__game__button" id="startGameBtn">COMEÇAR</button>
      </section>
      <!-- <lottie-player src="../assets/zfffa.json" background="transparent" speed="1" style="width: 750px; height: 750px;" autoplay></lottie-player> -->
    </main>
  </body>
</html>
